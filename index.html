<!DOCTYPE html>
<html>
  <head>
    <title>TodoMVC</title>
    <script src="https://unpkg.com/vue"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/todomvc-app-css@2.2.0/index.css"
    />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="todoapp">
      <!-- Class here probably isn't necessary -->
      <header class="header">
        <h1>Todos</h1>
        <input
          class="new-todo"
          autofocus
          autocomplete="off"
          placeholder="What do you want to do?"
          v-model="newTodo"
          @keyup.enter="addTodo"
          type="text"
        />
      </header>
      <section class="main" v-show="todos.length" v-cloak>
        <input
          id="toggle-all"
          class="toggle-all"
          type="checkbox"
          v-model="allDone"
        />
      </section>
    </section>
  </body>
</html>
